version: '3.7'
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: stock_web
    container_name: stock_web
    restart: "no"
    depends_on:
      - app
    ports:
      - 80:80
    environment:
      DEBUG: "false"
      APP_SERVER: http://app:80
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: stock_app
    container_name: stock_app
    restart: "no"
