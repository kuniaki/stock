<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<head>
    <meta charset="utf-8">
    <title>Chart</title>
    <!--- デザインに関する規定はこれしかないので、cssファイルではなくstyleタグに記述 --->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="search-bar">
        <p>
            <label for="code">Company Code:</label>
            <input value="2502" type="text" maxlength="4" id='code'>
            <!-- <label>country:<input value="japan" type="text" maxlength="10" id='country'> -->
            <button id='btn-getinfo' type="button">Get Info</button>
        </p>
    </div>
    <div class="display">
        <div class='company-info hidden'>
            <div class="company-overview">
                <table class="overview-table">
                    <h3 class="overview-title"></h3>
                    <tbody class="overview-body"></tbody>
                </table>
            </div>
        </div>
        <div class="stock-graph">
            <div id='append1year'></div>
            <div id='append5year'></div>
        </div>
        <!-- <div class='rsegment hidden'></div> -->
        <div class="revenue-graph">
            <div id='annual-revenue'></div>
            <div id='quarterly-revenue'></div>
        </div>
        <div class="company-info hidden">
            <div class="capital-info">
                <h3>資本構成</h3>
                <table class="capital-table">
                    <tbody class="capital-body"></tbody>
                </table>
            </div>
            <form id="company-news">
                <h3>決算ニュース</h3>
                <table id="news-table">
                    <tbody class="news-body"></tbody>
                </table>
                <div>
                    <button id="btn-kabutan-news-delete" type="submit" value="delete">Delete</button>
                </div>
            </form>
            <form id="disclosure-news">
                <h3>開示情報</h3>
                <table id="disclosure-table">
                    <tbody class="disclosure-body"></tbody>
                </table>
                <div>
                    <button id="btn-kabutan-dis-delete" type="submit" value="delete">Delete</button>
                </div>
            </form>
        </div>
        <div class="company-info ullet-info hidden">
            <form id="ullet-news">
                <h3>Ulletユーレット ニュース</h3>
                <table id="ullet-news-table">
                    <tbody class="ullet-news-body"></tbody>
                </table>
                <div>
                    <button id="btn-ullet-news-delete" type="submit" value="delete">Delete</button>
                </div>
            </form>
            <form id="ullet-feeds">
                <h3>Ulletユーレット 配信情報</h3>
                <table id="ullet-feeds-table">
                    <tbody class="ullet-feeds-body"></tbody>
                </table>
                <div>
                    <button id="btn-ullet-feeds-delete" type="submit" value="delete">Delete</button>
                </div>
            </form>
            <!-- <div class="ullet-stakeholder">
                <h3>役員構成</h3>
                <div class="ullet-stakeholder-fill"></div>
            </div> -->
        </div>

    </div>
    

    <!-- need to add div id=revenue here-->

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--- ここでGoogle Chartの読み込み --->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src ="tools.js"></script>
    <script type="text/javascript" src ="info.js"></script>
    <!-- <script type="text/javascript" src="rsegment.js"></script> -->
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="revenue.js"></script>
    <script type="text/javascript" src="select.js"></script>
    <script type="text/javascript" src="event.js"></script>



</body>

</html>
