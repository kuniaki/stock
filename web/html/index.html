<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<head>
    <meta charset="utf-8">
    <title>Chart</title>
    <!--- デザインに関する規定はこれしかないので、cssファイルではなくstyleタグに記述 --->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p><label>code:<input value="2502" type="text" maxlength="4" id='code'>
            <label>country:<input value="japan" type="text" maxlength="10" id='country'>
                <button id='btn-getinfo'>Get Info</button></label></label></label></label></p>
    <div class="display">
        <p class="loading-message hidden"> Loading... </p>
        <div class='company-info hidden'>
            <div class="company-overview">
                <table class="overview-table">
                    <thead>
                        <tr class="row row-header">
                            <td rowspan="2"></td>
                            <th colspan="2" scope="colgroup" id="company-name-code"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row row-1">
                            <th class="row-1 col-0">企業概要</td>
                            <td class="row-1 col-1"></td>
                        </tr>
                        <tr class="row row-2">
                            <th class="row-2 col-0">業種</td>
                            <td class="row-2 col-1"></td>
                        </tr>
                        <tr class="row row-3">
                            <th  class="row-3 col-0">商品</td>
                            <td class="row-3 col-1"></td>
                        </tr>
                        <tr class="row row-4">
                            <th class="row-4 col-0">企業サイト</td>
                            <td class="row-4 col-1"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="company-news">
                <h3>決算ニュース</h3>
                <table class="news-table">
                    <tbody class="news-body"></tbody>
                </table>
            </div>
        </div>
        <div class="stock-graph">
            <div id='append1year'></div>
            <div id='append5year'></div>
        </div>
        <div class='rsegment hidden'></div>
        <div class="revenue-graph">
            <div id='annual-revenue'></div>
            <div id='quarterly-revenue'></div>
        </div>
        <div class="company-info hidden">
            <div class="disclosure-news">
                <h3>開示情報</h3>
                <table class="disclosure-table">
                    <tbody class="disclosure-body"></tbody>
                </table>
            </div>
            <div class="capital-info">
                <h3>資本構成</h3>
                <table class="capital-table">
                    <tbody class="capital-body"></tbody>
                </table>
            </div>
        </div>
        <div class="company-info ullet-info hidden">
            <div class="ullet-news">
                <h3>Ulletユーレット ニュース</h3>
                <table class="ullet-news-table">
                    <tbody class="ullet-news-body"></tbody>
                </table>
            </div>
            <div class="ullet-feeds">
                <h3>Ulletユーレット 配信情報</h3>
                <table class="ullet-feeds-table">
                    <tbody class="ullet-feeds-body"></tbody>
                </table>
            </div>
            <div class="ullet-stakeholder">
                <h3>役員構成</h3>
                <div class="ullet-stakeholder-fill"></div>

            </div>
        </div>

    </div>
    

    <!-- need to add div id=revenue here-->

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--- ここでGoogle Chartの読み込み --->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="event.js" defer></script>
    <script type="text/javascript" src ="tools.js"></script>
    <script type="text/javascript" src ="info.js"></script>
    <script type="text/javascript" src="rsegment.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="revenue.js"></script>



</body>

</html>
